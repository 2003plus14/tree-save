<!DOCTYPE=html>
<html>

<head>
    <meta charset="utf-8">
    <!-- page title -->
    <title>~ treesave ~</title>
    <!--page info-->
    <meta name="viewport" , content="width=device-width, initial-scale=1.0">
    <!--common css file-->
    <link rel="stylesheet" type="text/css" href="resources/main.css">
    <!--specific css file-->
    <link rel="stylesheet" type="text/css" href="resources/results.css">
    <!-- common javascript file -->
    <script type="text/javascript" src="resources/main.js"></script>
    <!-- icon pack -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body class="main results_background" onload="generate_array()">
    <!-- side bar -->
    <div id="results_bar" class="results_sidebar">
        <!-- button to close the side bar -->
        <button class="results_close_button button button_clean" onclick="closeNav()">
            <i class="fa fa-times fa-2x" aria-hidden="true"></i>
        </button>
        <!-- our logo -->
        <a href='index.html'><img class='results_logo' src='resources/img/logo.png' /></a>
        <!-- horizontal line -->
        <hr>
        <!-- the info box -->
        <div class="results_info_pane">
            <!-- template text -->
            <p class="results_info_pane_text" >
                You are releasing x emissions<br>This amounts to y dead trees!<br>You despicable human being.
            </p>
        </div>
    </div>

    <!-- button to open our sidebar-->
    <button class="results_sidebar_open button button_clean" onclick="openNav()">
        <i class="fa fa-bars fa-2x" aria-hidden="true"></i>
    </button>
    <!-- button to open the map-->
    <a href="map.html">
        <button class="results_map button button_clean">
            <i class="fa fa-map fa-2x" aria-hidden="true"></i>
        </button>
    </a>

    <!-- tranpsport type buttons at the bottom of the page -->
    <div class="results_buttons_group">
        <button class='results_transport_buttons button button_circle'>
            <i class="fa fa-plane fa-2x" aria-hidden="true"></i>
        </button>
        <button class='results_transport_buttons button button_circle'>
            <i class="fa fa-bicycle fa-2x" aria-hidden="true"></i>
        </button>
        <button class='results_transport_buttons button button_circle'>
            <i class="fa fa-male fa-2x" aria-hidden="true"></i>
        </button>
        <button class='results_transport_buttons button button_circle'>
            <i class="fa fa-bus fa-2x" aria-hidden="true"></i>
        </button>
        <button class='results_transport_buttons button button_circle'>
            <i class="fa fa-car fa-2x" aria-hidden="true"></i>
        </button>
    </div>

</body>


</html>
