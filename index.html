<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Title of the webapp -->
    <title>~ treesave ~</title>
    <!-- Page information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- Import our css file -->
    <link rel='stylesheet' type='text/css' href='resources/css/main.css'>
    <!-- Import our js file -->
    <script type='text/javascript' src='resources/js/main.js'></script>
    <!-- import the font awesome (icon) pack -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- navbar -->
    <div class="header" id='header'>
            <div class="group">
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Start</label>
            </div>
            <div class="group">
                <input type="text" required>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Destination</label>
            </div>
        <ul class="headerBtns" id="headerBtns">
            <button class="headerBtnOff" id="headerBtnWalk" onclick="button_press_event(this.id)"><i class="fa fa-male fa-2x" aria-hidden="true"></i></button>
            <button class="headerBtnOff" id="headerBtnBike" onclick="button_press_event(this.id)"><i class="fa fa-bicycle fa-2x" aria-hidden="true"></i></button>
            <button class="headerBtnOff" id="headerBtnMotorbike" onclick="button_press_event(this.id)"><i class="fa fa-motorcycle fa-2x" aria-hidden="true"></i></button>
            <button class="headerBtnOff" id="headerBtnCar" onclick="button_press_event(this.id)"><i class="fa fa-car fa-2x" aria-hidden="true"></i></button>
            <button class="headerBtnOff" id="headerBtnBus" onclick="button_press_event(this.id)"><i class="fa fa-bus fa-2x" aria-hidden="true"></i></button>
            <button class="headerBtnOff" id="headerBtnPlane" onclick="button_press_event(this.id)"><i class="fa fa-plane fa-2x" aria-hidden="true"></i></button>
            <button class="headerBtnOff" id="headerBtnTrain" onclick="button_press_event(this.id)"><i class="fa fa-train fa-2x" aria-hidden="true"></i></button>
        </ul>
    </div>

    <!-- Container for our google map -->
    <div class='google-map' id='google-map'>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDe7PzfAX5eJ4-zSueIwr_lkTdx1yAwxsI&callback=build_map"></script>
    </div>
</body>

</html>
