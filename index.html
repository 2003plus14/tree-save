<!DOCTYPE html>
<html lang='en'>

<head>
    <!-- title of the webapp -->
    <title>~ treesave ~</title>
    <!-- page information -->
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- import google fonts  -->
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <!-- import the font awesome (icon) pack -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <!-- import our global css file -->
    <link rel='stylesheet' type='text/css' href='resources/main.css'>
    <!-- import our local css file -->
    <link rel='stylesheet' type='text/css' href='resources/welcome.css'>
    <!-- import our js file -->
    <script type='text/javascript' src='resources/main.js'></script>
</head>

<body class='main welcome_background'>
    <a href='about.html'><img class='welcome_logo' src='resources/img/logo.png' /></a>
    <div class='welcome_box'>
        <h2 class='welcome_header_text'>tree save</h2>
        <p class='welcome_header_blurb'>
            welcome to the tree save webapp,
            please input a start and destination in the boxes below
            or use the map icon choose from a map.
        </p>
        <div class='welcome_inputs_container'>
            <div class='welcome_box_input_group'>
                <input class='welcome_box_input_box' type='text' required>
                <span class='welcome_box_input_bar'></span>
                <label class='welcome_box_input_label'>Start</label>
            </div>
            <div class='welcome_box_input_group'>
                <input class='welcome_box_input_box' type='text' required>
                <span class='welcome_box_input_bar'></span>
                <label class='welcome_box_input_label'>Destination</label>
            </div>
        </div>
        <a href='map.html'>
            <button class='button button_circle welcome_button'>
                <i class='fa fa-map fa-2x' aria-hidden='true'></i>
            </button>
        </a>
        <a href='results.html'>
            <button class='button button_circle welcome_button'>
                <i class='fa fa-angle-right fa-2x' aria-hidden='true'></i>
            </button>
        </a>
    </div>

</body>

</html>
