<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- title of the webapp -->
    <title>~ treesave ~</title>
    <!-- page information -->
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!-- import our css file -->
    <link rel='stylesheet' type='text/css' href='resources/main.css'>
    <!-- import our js file -->
    <script type='text/javascript' src='resources/main.js'></script>
    <!-- import the font awesome (icon) pack -->

</head>

<body>
    <img class='welcome_logo' src="resources/img/tree.png"/>
    <div class='welcome_box'>
        <h2 class='welcome_header_text'>tree save</h2>
        <div class='welcome_inputs_container'>

        </div>
        <button onclick="slide_to_map()" id='welcome_map_button' class='welcome_map_button'><i class="fa fa-map" aria-hidden="true"></i></button>
    </div>

</html>
